name: AWS Lambda docker build and push

on:
  push:
    branches:
      - main 
      - 115-be-automatic-nudge-feature
jobs:
  push_to_registry:
    name: Push Docker image to ECR
    runs-on: ubuntu-latest

    permissions:
      packages: write 
      contents: read 
      attestations: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4         
        with:
          role-to-assume: ${{ secrets.LAMBDA_ARN }}
          aws-region: aws-region-1

      - name: Login to Amazon ECR
        id: login-pf-aws-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push the tagged docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-pf-aws-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG backend/src/services/lambda_functions/sendNudgeNotification_files/sendNudgeNotification
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
